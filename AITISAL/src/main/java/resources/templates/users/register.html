<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout">
<head>
    <title>Inscription</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container mt-3">
    <h2>Inscription</h2>
    <form th:action="@{/users/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label>Username</label>
            <input class="form-control" th:field="*{username}" />
        </div>
        <div class="mb-3">
            <label>Mot de passe</label>
            <input class="form-control" type="password" th:field="*{password}" />
        </div>
        <div class="mb-3">
            <label>Bio</label>
            <textarea class="form-control" th:field="*{bio}"></textarea>
        </div>
        <button class="btn btn-success">S'inscrire</button>
    </form>
</div>
</body>
</html>
