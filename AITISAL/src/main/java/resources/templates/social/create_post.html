<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout">
<head>
    <title>Nouveau post</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container mt-3">
    <h2>Cr√©er un post</h2>
    <form th:action="@{/social/post/new}" th:object="${post}" method="post">
        <div class="mb-3">
            <label>Contenu</label>
            <textarea class="form-control" th:field="*{content}"></textarea>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{isPublic}" />
            <label class="form-check-label">Public</label>
        </div>
        <button class="btn btn-success">Publier</button>
    </form>
</div>
</body>
</html>
