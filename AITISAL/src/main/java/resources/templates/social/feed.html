<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout">
<head>
    <title>Fil d'actu</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container mt-3">
    <h2>Fil d'actualité</h2>
    <div th:if="${posts.empty}">
        <p>Aucun post à afficher.</p>
    </div>
    <div th:each="post : ${posts}" class="card mb-3">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">
                <span th:text="${post.author.username}"></span> –
                <span th:text="${post.created}"></span>
            </h6>
            <p th:text="${post.content}"></p>
        </div>
    </div>
</div>
</body>
</html>
